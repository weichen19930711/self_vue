<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="firstname" @keyUp="generateFullName"/> + 
    <input type="text" v-model="lastname" @keyUp="generateFullName"/> =
    <input type="text" v-model="fullname"/>
  </div>
  
  <script>
    var vm = new Vue({
      el:'#app',
      data: {
        firstname: '',
        lastname: '',
        fullname: ''
      },
      
      methods: {
        generateFullName() {
          console.log("触发了....")
          this.fullname = this.firstname + "." + this.lastname
        }
      }
    })
  </script>
</body>
</html>
