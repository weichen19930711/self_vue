<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document_</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-router-3.0.1.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: orange;
      height: 80px;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 600px;
    }

    .left {
      background-color: lightgreen;
      flex: 2;
    }

    .main {
      background-color: lightpink;
      flex: 8;
    }
  </style>
</head>

<body>
    <div id="app">
      <router-view></router-view>
      <div class="container">
          <router-view name="leftBox"></router-view>
          <router-view name="rightBox"></router-view>
      </div>
    </div>

    <script>
      var header = {
        template: '<h1 class="header">header</h1>',
      }
      var leftBox = {
        template: '<h1 class="left">leftBox</h1>',
      }
      var rightBox = {
        template: '<h1 class="main">rightBox</h1>',
      }

      var router = new VueRouter({
        routes:[
          // {
          //   path:'/',
          //   component: header
          // },
          // {
          //   path:'/leftBox',
          //   component: leftBox
          // },
          // {
          //   path:'/rightBox',
          //   component: rightBox
          // }
          {
            path:'/',
            components: {
              'default': header,
              'leftBox': leftBox,
              'rightBox': rightBox
            }
          }
        ]
      })

      var vm = new Vue({
        el: '#app',
        router
      });
    </script>

</body>
</html>
