<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="./lib/animate.css" />
</head>

<body>
    <div id="app">
      <input type="button" value="toggle" @click="flag=!flag"/>
      <!-- <transition enter-avtive-class="animated bounceIn" leave-active-class="animated bounceOut">
        <h3 v-if="flag">这是一个H3</h3>
      </transition> -->

      <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="2000">
        <h2 v-if="flag" class="animated">这是一个H2</h2>
      </transition> -->

      <transition enter-active-class="bounceIn" leave-active-class="bounceOut" 
        :duration="{enter: 3000, leave: 2000}">
        <h3 v-if="flag" class="animated">这是一个H3</h3>
      </transition>
      
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          flag: false
        }
      });
    </script>

</body>
</html>
