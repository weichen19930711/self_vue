<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document_</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app1">
      <my-com3></my-com3>
    </div>

    <div id="app2">
      <my-com3></my-com3>
      <login></login>
    </div>

    <template id="temp1">
      <div>
        <h1>这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮</h1>
        <h4>好用,不错!</h4>
      </div>
    </template>

    <template id="temp2">
        <h1>这是私有的 login 组件</h1>
    </template>

    <script>
      Vue.component('myCom3', {
        template: '#temp1'
      })

      var vm1 = new Vue({
        el: '#app1',
        data: {
        },
        methods: {
        }
      })

      var vm2 = new Vue({
        el: '#app2',
        data: {
        },
        methods: {
        },
        components: {
          login: {
            template: '#temp2'
          }
        }
      })
    </script>

</body>
</html>
