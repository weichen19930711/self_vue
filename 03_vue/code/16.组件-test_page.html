<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document_</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-router-3.0.1.js"></script>
  <style>

  </style>
</head>

<body>
    <div id="app">
      <a href="" @click.prevent="comName='login'">登录</a>
    </div>

    <!--App.vue-->
    <template id="app_">
      <div id="app">
        <h1>这是app组件</h1>
        <router-view/>
      </div>
    </template>

    <!--Login.vue-->
    <template id="login">
      <div>
        <h3>这是登录组件</h3>
      </div>
    </template>

    <script>
      

      //组件对象 名称 是 App 
      var App = {
        name: 'app',
        template: '#app_'
      }

      //登录组件
      var login = {
        template: '#login'
      }
      var router = new VueRouter({
        routes: [
          {
            path:'/',
            component: login
          }
        ]
      })

      var vm = new Vue({
        el: '#app',
        data: {
          comName: 'login'
        },
        router,
        template: '<App/>',
        components: {
          //引用组件 直接通过名称引用 【App】
          App
        }
      })
    </script>

</body>
</html>
