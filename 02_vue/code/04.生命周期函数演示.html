<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="修改msg" @click="msg='No'">
    <h3 id="h3">{{ msg }}</h3>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'ok'
      },
      methods: {
        show() {
          console.log('执行了show方法')
        }
      },
      beforeCreate() {
        console.log("这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它 此时this.msg的值 " + this.msg)
        // this.show() //this.show is not a function
      },
      created() {
        console.log("在 created 中，data 和 methods 都已经被初始化好了！ 此时this.msg的值 " + this.msg)
      },
      beforeMount() {
        console.log("在 beforeMount 执行的时候，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串" + document.getElementById('h3').innerText)
      },
      mounted() {
        console.log("mounted 是 实例创建期间的最后一个生命周期函数，当执行完 mounted 就表示，实例已经被完全创建好了" + document.getElementById('h3').innerText);  
      },

      beforeUpdate() {
        console.log("页面更新之前的this.msg:" + this.msg + " 页面更新之前:" + document.getElementById('h3').innerText);
      },
      updated() {
        console.log("页面更新之后的this.msg:" + this.msg + " 页面更新之后:" + document.getElementById('h3').innerText);
      }
    });
  </script>
</body>

</html>
