<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id: <input type="text" class="form-control" v-model="id">
                </label>
        
                <label>
                    Name: <input type="text" class="form-control" v-model="name">
                </label>

                <input type="button" value="添加" class="btn btn-primary" @click="add">
        
                <label>
                    搜索名称关键字：<input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
    
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="car in search(keywords)" :key="car.id">
                    <td>{{ car.id }}</td>
                    <td v-text="car.name"></td>
                    <td>{{ car.ctime }}</td>
                    <td><a href="https://www.cnblogs.com" @click.prevent="del(car.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                cars: [
                    {
                        id: '1',
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: '2',
                        name: '宝马',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    this.cars.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    });
                    this.id = this.name = ''
                },
                del(id) {
                    var index = this.cars.findIndex(car => {
                        if(car.id === id) {
                            return true;
                        }
                    });
                    this.cars.splice(index, 1);
                },
                search(keywords){
                    if(keywords && keywords.trim() !== "") {
                        return this.cars.filter(car => {
                            if(car.name.includes(keywords)){
                                return car;
                            }
                        });
                    } 
                    return this.cars;
                }
            }
        });
    </script>
</body>  
</html>
